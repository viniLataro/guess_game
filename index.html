<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Guess Game</h1>
        <p>Guess a number between 0 and 10</p>

        <form>
          <input id="inputNumber" type="number" />
          <button id="btnTry">Attempt</button>
        </form>
      </div>

      <div class="screen2 hide">
        <h2>Got it right in 3 tries</h2>
        <button id="btnReset">Play Again</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
